<main id="section-contact">
  <div class="headline-contact">
    <span class="contact-bar"></span>
    <h2>Contact</h2>
  </div>
  
  <aside>
  
      <div class="info">
        <h3>Got a problem to solve?</h3>
        <p>
          Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.
        </p>
        <p>Need a Frontend developer? <span class="contact-me">Contact me!</span></p>
      </div>
  
    <form action="">
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Your email" required>
      <textarea name="" id="" cols="30" rows="15" placeholder="Your message" required></textarea>
      <div class="container-btn-hover">
        <button class="btn btn-green">Send message</button>
      </div>
    </form>
  </aside>

  <div class="goUp">
    <a href="#section-landing">
      <img class="img-goUp" src="assets/goUp_white.png" alt="go Up">
    </a>
  </div>

</main>
